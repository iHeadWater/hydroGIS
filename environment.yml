name: hydroGIS
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8

  # Spatial packages
  - geopandas
  - geemap
  - wxee
  - xarray_leaflet
  - geopy
  - contextily
  - osmnx
  - rasterstats
  - xarray-spatial
  - pointpats
  - pykrige
  - pykriging

  # Jupyter Environment
  - jupyterlab
  - jupyter_contrib_nbextensions
